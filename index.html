<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovann Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    .typewriter {
      font-size: 26px;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      margin-bottom: 30px;
      letter-spacing: .1em;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #60a5fa;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 15px;
      color: #60a5fa;
      font-size: 28px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #3b82f6;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0 5px;
    }

    p {
      font-size: 1.1em;
      color: #d1d5db;
    }
  </style>
</head>
<body>

  <div class="typewriter">Selamat datang di website Ovann Dev</div>

  <!-- Ganti URL foto profil ini dengan milik kamu -->
  <img src="https://drive.google.com/file/d/1B_rk0flVJDvkk8ge8NQegkJzwK53pAq6/view?usp=drivesdk" alt="Foto Ovann" class="profile">

  <h1>Ovann Dev</h1>
  <p>Programmer | Blockchain Enthusiast | AI Explorer</p>

  <div class="social-icons" style="margin-top: 20px;">
    <a href="https://github.com/ovanndev" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/ovann" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://instagram.com/ovann" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

</body>
</html>
